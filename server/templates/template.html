<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>MMM Bot</title>

</head>
  <body>
    <div style="background-color: black;">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark bloomgray">
      <a class="navbar-brand" href="/"> <img src="/static/overline-mm.png" height="30" class="d-inline-block align-top" alt=""></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link white-link" href="/">Strategy </a>
          </li>
          <li class="nav-item">
            <a class="nav-link white-link" href="/monitor">Monitor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white-link" href="/orders">Orders</a>
          </li>
          <li class="nav-item white-link">
            <a class="nav-link" href="/logs">Logs <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="background-color: black; margin-right: 1.25rem; margin-left: 1.25rem;">
  <div class="tradingview-widget-container__widget"></div>
  <!-- <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">Ticker Tape</span></a> by TradingView</div> -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
  "symbols": [
    {
      "proName": "FOREXCOM:SPXUSD",
      "title": "S&P 500"
    },
    {
      "proName": "FOREXCOM:NSXUSD",
      "title": "Nasdaq 100"
    },
    {
      "description": "BTC/USD",
      "proName": "BINANCE:BTCUSDC"
    },
    {
      "description": "ETH/USD",
      "proName": "BINANCE:ETHUSD"
    },
    {
      "description": "NEO/USD",
      "proName": "BINANCE:NEOUSD"
    },
    {
      "description": "LSK/USD",
      "proName": "BINANCE:LSKUSD"
    },
    {
      "description": "WAV/USD",
      "proName": "BINANCE:WAVESUSDT"
    }
  ],
  "showSymbolLogo": false,
  "colorTheme": "dark",
  "isTransparent": true,
  "displayMode": "adaptive",
  "locale": "en"
}
  </script>
</div>
<!-- TradingView Widget END -->
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <section class="page-header">
      <br>
      <br>
      <p class="project-tagline" style="padding-left: 2.5rem; color:white">@OverlineNetwork - Freedom through cryptography</p>
      <br>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}
  </div>
  </body>
</html>
